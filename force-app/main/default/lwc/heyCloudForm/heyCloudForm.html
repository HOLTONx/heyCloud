<template>
    <lightning-card title="Create a Event" icon-name="utility:event">
        <lightning-record-form
        object-api-name={eventObject}
        fields={eventFields}
        onsuccess={handleSubmit}>
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Add a event participant" icon-name="utility:user">
        <lightning-record-form
        object-api-name={participantObject}
        fields={participantFields}
        onsuccess={handleSubmit}>
        </lightning-record-form>
    </lightning-card>
    
</template>
